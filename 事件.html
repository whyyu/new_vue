<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
    <style>
        .one{
            background: #f00;
        }
    </style>
</head>
<body>

<div id="app">
    <!--在事件中，用v-on来绑定事件，比如v-on：click，后面接=“事件名称”-->
    <p v-on:click='clickMe(two)' v-bind:class="{one:one}">123456</p>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            one:true,
            two:'bb'
        },
        methods:{
            clickMe:function(aa){
                alert(aa)
            }
        }
    })
</script>
</body>
</html>
