<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
</head>
<body>

<div id="app">
    <p>{{add}}</p>
    <p>{{age}}</p>
    <p>{{detail()}}</p>
</div>
<script src="./vue.js"></script>
<script>
    //vm下面的属性可以用vm.$加属性名
    var data = {age:18,add:'beijing'}
    var vm = new Vue({
        el:'#app',
        data:data,
        methods: {
            detail: function () {
                return 123
            }
        }
    })
    console.log(vm);
    console.log(vm.$attrs);
</script>
</body>
</html>
