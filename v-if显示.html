<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
    <style>
    </style>
</head>
<body>

<div id="app">
    <!--用自定义属性来判断在dom中是否显示，可以用v-if来判断自定义属性的值-->
    <p v-if='one'>123456</p>
    <template v-if="two">
        <p>123</p>
        <p>456</p>
        <p>789</p>
    </template>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            one:true,
            two:true
        }
    })
</script>
</body>
</html>
