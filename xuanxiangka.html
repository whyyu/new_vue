<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
</head>
<body>

<div id="app">
    <ul style="height: 100px;">
        <child  v-for="(value,index) in kas" :info="value" :style="ys" @gb="neirong(value,index)"></child>
    </ul>
    <p id="nr" style="background:#f92272;">选项卡1</p>
</div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            ys:{
                listStyle:'none',
                float:'left',
                marginRight:10+'px',
                background:'#ccc'
            },
            kas:[
                {ka:'选项卡1'},
                {ka:'选项卡2'},
                {ka:'选项卡3'}
            ]
        },
        methods:{
          neirong:function (value,index) {
            document.getElementById('nr').innerText=this.kas[index]['ka'];
          }
        },
        components:{
            'child':{
                props:['info'],
                template:'<li @click="gaibian">{{info.ka}}</li>',
                methods:{
                    gaibian:function(){
                        this.$emit('gb')
                    }
                }
            }
        }
    })
</script>
</body>
</html>
