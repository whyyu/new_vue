<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
    <style>
    </style>
</head>
<body>

<div id="app">
    <!--用自定义属性来判断在dom中是否显示，可以用v-if来判断自定义属性的值-->
    <p v-if='three == 2 '>123456</p>
    <div v-else-if="four == 3">
        <p>123</p>
        <p>456</p>
        <p>789</p>
    </div>
    <p v-else>129875643465</p>
    <p v-show="one">hahaha</p>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            one:true,
            two:true,
            three:1,
            four:2,
            five:false
        }
    })
</script>
</body>
</html>
