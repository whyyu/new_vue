<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
</head>
<body>

<div id="app">
    <p>{{add}}</p>
    <p>{{age}}</p>
    <p></p>
</div>
<script src="./vue.js"></script>
<script>
    // 自定义一个对象，可以在vue的data中使用
    var data = {age:18,add:'beijing'}
    var vm = new Vue({
        el:'#app',
        data:data
    })
    data.age = 56;
    vm.add = 123456798;
</script>
</body>
</html>
